<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!
  </h1>
</div>

<div>Card(s) left: {{ deck.length }}</div>

<div class="main-board">
  <label>{{ player1.username }}'s hand</label>

  <div class="card-container" *ngFor="let card of player1.hand; let index = index" (click)="selectCard(player1, index)">
    <label>{{ card.name }}</label>
    <span *ngIf="card.isSelected">>>selected<<</span>
    <img class="card-img" [src]="card.img">
  </div>

  <button mat-raised-button color="primary" *ngIf="player1.isSelected" (click)="submit()">
    Submit
  </button>
</div>

<div class="main-board">
  <label>{{ player2.username }}'s hand</label>

  <div class="card-container" *ngFor="let card of player2.hand">
    <label>{{ card.name }}</label>
    <span *ngIf="card.isSelected && player2.isTurn == true">>>selected<<</span>
  </div>
</div>

<button mat-raised-button color="accent">New Game</button>
