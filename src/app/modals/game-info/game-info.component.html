<h3 class="f-c-primary">
  How to Play
</h3>

<mat-list role="list">
  <mat-list-item role="listitem">1. Enter rounds</mat-list-item>
  <mat-list-item role="listitem">2. Pick a card</mat-list-item>
  <mat-list-item role="listitem">3. Try to win</mat-list-item>
</mat-list>

<mat-divider></mat-divider>

<mat-list role="list">
  <mat-list-item role="listitem">Paper > Rock</mat-list-item>
  <mat-list-item role="listitem">Rock > Scissors</mat-list-item>
  <mat-list-item role="listitem">Scissors > Paper</mat-list-item>
</mat-list>

<h3 class="f-c-primary">
  Settings
</h3>

<mat-list role="list">
  <!-- USERNAME -->
  <mat-list-item>
    <mat-form-field [formGroup]="settingsForm">
      <input matInput placeholder="Username..." formControlName="username">
    </mat-form-field>
  </mat-list-item>

  <!-- AUDIO -->
  <mat-list-item role="listitem" class="settings-item">
    <mat-icon color="primary">{{ !audioService.getIsAudioOn() ? audioOnIcon : audioOffIcon }}</mat-icon>
    <span>{{ audioService.getIsAudioOn() ? audioOnLabel : audioOffLabel }}</span>
    <div class="spacer"></div>
    <mat-slide-toggle class="example-margin" color="primary" [checked]="audioService.getIsAudioOn()" (change)="audioService.toggleIsAudioOn($event.checked)"></mat-slide-toggle>
  </mat-list-item>
</mat-list>
